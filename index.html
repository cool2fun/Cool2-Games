<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giả lập Flatsome GitHub Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .main {
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Giả Lập Flatsome</h1>
</div>

<div class="main">
    <div class="grid-container">
        <div class="grid-item">Sản phẩm 1</div>
        <div class="grid-item">Sản phẩm 2</div>
        <div class="grid-item">Sản phẩm 3</div>
        <div class="grid-item">Sản phẩm 4</div>
        <div class="grid-item">Sản phẩm 5</div>
        <div class="grid-item">Sản phẩm 6</div>
        <div class="grid-item">Sản phẩm 7</div>
        <div class="grid-item">Sản phẩm 8</div>
        <div class="grid-item">Sản phẩm 9</div>
        <div class="grid-item">Sản phẩm 10</div>
        <!-- Thêm sản phẩm tại đây -->
    </div>
</div>

<div class="footer">
    <p>Footer</p>
</div>

</body>
</html>
